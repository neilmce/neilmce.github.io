<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
  <p>
  <label>Mongo OID</label>
    <input id="inputFeet"
           type="text" placeholder="OID"
           pattern="[a-fA-F0-9]{24}"
           oninput="destructure(this.value)"
           onchange="destructure(this.value)">
  </p>
  <p>Foo: <span id="output"></span></p>

  <script>
  function destructure(oid) {
    document.getElementById("output").innerHTML=oid + "hello";
  }
  </script>
</body>
</html>
