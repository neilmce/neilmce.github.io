<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
  <p>
  <label>Mongo OID</label>
    <input id="inputFeet"
           type="text" placeholder="OID"
           pattern="[a-fA-F0-9]{24}"
           oninput="destructure(this.value)"
           onchange="destructure(this.value)">
  </p>
  <p>Timestamp: <span id="timestamp"></span></p>
  <p>Machine ID: <span id="machine"></span></p>
  <p>Process ID: <span id="process"></span></p>
  <p>Counter: <span id="counter"></span></p>

  <script>
  function destructure(oid) {
      if (oid && oid.length && oid.length == 24) {
        document.getElementById("timestamp").innerHTML= getTimestamp(oid.substring(0, 8));
        document.getElementById("machine").innerHTML= toInt(oid.substring(8, 14));
        document.getElementById("process").innerHTML= toInt(oid.substring(14, 18));
        document.getElementById("counter").innerHTML= toInt(oid.substring(18, 24));
      }
  }
      
  function getTimestamp(timeHex) {
      var d = new Date();
      var seconds = toInt(timeHex);
      d.setTime(seconds * 1000);
      return d;
  }
      
  function toInt(hexString) {
      return parseInt("0x" + hexString);
  }
  </script>
</body>
</html>
